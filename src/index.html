<!doctype html>
<html ng-app="angularMaterialCodepot">
<head>
  <meta charset="utf-8">
  <title>angularMaterialCodepot</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>


<!--Use the layout attribute on an element to arrange its children horizontally in a row (layout="row"), or vertically in a column (layout="column").-->
<body layout="column" ng-controller="IndexCtrl as ctrl">
  <md-toolbar layout="row">
    <md-button class="menu" hide-gt-sm ng-click="ctrl.toggleMenu()" aria-label="Show User List">
      <md-icon md-font-icon="material-icons">menu</md-icon>
    </md-button>
    <p class="page-title">Codepot
    </p>

    <md-button class="md-accent md-raised btn-login">
      Log in
    </md-button>
  </md-toolbar>

  <section layout="row" flex>
    <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2">
      <md-subheader class="md-no-sticky">TUTORS</md-subheader>
      <!--<md-list>-->
        <!--<md-list-item class="md-2-line contact-item">-->
          <!--<img src="assets/images/bojiang-jin.jpg" class="md-avatar"/>-->
          <!--<div class="md-list-item-text compact">-->
            <!--<h3 class="mp-list-title">Bojiang Jin</h3>-->
            <!--<p class="mp-list-desc">Software Engineer @ Applause.com</p>-->
          <!--</div>-->
        <!--</md-list-item>-->
        <!--<md-list-item class="md-2-line contact-item">-->
          <!--<img src="assets/images/bojiang-jin.jpg" class="md-avatar"/>-->
          <!--<div class="md-list-item-text compact">-->
            <!--<h3 class="mp-list-title">Bojiang Jin</h3>-->
            <!--<p class="mp-list-desc">Software Engineer @ Applause.com</p>-->
          <!--</div>-->
        <!--</md-list-item>-->
      <!--</md-list>-->

      <md-list>
        <md-item ng-repeat="item in ctrl.tutors">
          <md-button>
          <img ng-src="{{item.image}}" class="avatar"/>
            <span ng-bind="item.name"></span>
          </div>
          </md-button>
        </md-item>
      </md-list>

    </md-sidenav>

    <!-- CONTENT -->
    <md-content class="content" ui-view flex>
    </md-content>

  </section>


  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->

</body>
</html>
