<md-dialog aria-label="Mango (Fruit)">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Register</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="dialog.close()">
          <md-icon md-font-icon="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div ng-controller="FormCtrl as ctrl"  layout="column">
        <md-content layout-padding>
            <div layout layout-sm="column">
              <md-input-container style="width:80%">
                <label>Company</label>
                <input ng-model="ctrl.user.company">
              </md-input-container>
              <md-input-container flex>
                <label>Submission Date</label>
                <input type="date" ng-model="ctrl.user.submissionDate">
              </md-input-container>
            </div>
            <div layout layout-sm="column">
              <md-input-container flex>
                <label>First name</label>
                <input ng-model="ctrl.user.firstName">
              </md-input-container>
              <md-input-container flex>
                <label>Last Name</label>
                <input ng-model="theMax">
              </md-input-container>
            </div>
            <div layout layout-sm="column">
            <md-input-container flex>
              <label>Address</label>
              <input ng-model="ctrl.user.address">
            </md-input-container>
            </div>
              <div layout layout-sm="column">
              <md-input-container flex>
                <label>City</label>
                <input ng-model="ctrl.user.city">
              </md-input-container>
              <md-input-container flex>
                <label>State</label>
                <input ng-model="ctrl.user.state">
              </md-input-container>
              <md-input-container flex>
                <label>Postal Code</label>
                <input ng-model="ctrl.user.postalCode">
              </md-input-container>
            </div>
    </md-dialog-content>
    <div class="md-actions" layout="row">
      <md-button ng-click="dialog.submit()" class="md-accent md-raised">
        Submit
      </md-button>
      <md-button ng-click="dialog.cancel()">
        Cancel
      </md-button>
    </div>
    </md-content>
    </div>
  </form>
</md-dialog>
